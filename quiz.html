<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="SENG 513 Assignment 2">
        <meta name="author" content="Ryan Loi">
        <meta name="author" content="Michelle Loi">
        <meta name="author" content="Jan Petallo">
        <meta name="author" content="Gurleen Arora">
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="quiz.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-container">
            <h1> The 10 Question JavaScript Quiz </h1>
        </header>

        <div class="outer-container">
            <div class="general-container score-container">
                <h2> Current Score: </h2>
                <h2 id="ScoreCounter"></h2>
            </div>

            <div class="general-container difficulty-container">
<!--                <p>Enter your Username</p>-->
                <h3>Username</h3>
                <label for="input-username" id="enter-username-label"> Enter your Username</label>
                <div class="username-container">
                    <input
                            type="text"
                            id="input-username"
                            name="username"
                            class="input-username-field"
                            minlength="3"
                            maxlength="20"
                            size="25"
                            required
                    >
                    <button type="submit" value="submit-username" class="user-btn" id="submit-username">Submit</button>
                    <p id="username" class="display-username"></p>
                </div>
                <!-- name is the group for the buttons, value is what is returned on selection  -->

                <!-- Easy selection -->
<!--                <input type="radio" id="easy-radio" name="difficulty" value="easy">-->
<!--                <label for="easy-radio">Easy</label>-->

<!--                &lt;!&ndash; Medium selection &ndash;&gt;-->
<!--                <input type="radio" id="medium-radio" name="difficulty" value="medium">-->
<!--                <label for="medium-radio">Medium</label>-->

<!--                &lt;!&ndash; Hard selection &ndash;&gt;-->
<!--                <input type="radio" id="hard-radio" name="difficulty" value="hard">-->
<!--                <label for="hard-radio">Hard</label>-->

            </div>

            <div class="general-container quiz-container">

                <div class="question-container">
                    <h2 class="question-num" id="questionNumField"></h2>
                    <h2 class="question-text" id="question"> </h2>
                </div>

                <div class="answers-button">
                    <button class="a-btns" id="btn1"></button>
                    <button class="a-btns" id="btn2"></button>
                    <button class="a-btns" id="btn3"></button>
                    <button class="a-btns" id="btn4"></button>
                </div>
                <button type="button" class="s-btn" id="next-question">Next Question</button>
            </div>

            <div class="general-container score-history-container">
                <h2>Score History</h2>

                <div class="user-scores-container">
                    <h3>Username</h3>
                    <h3>Score</h3>
                </div>
            </div>
        </div>
        <script src="quiz_javascript.js"></script>
    </body>
</html>
