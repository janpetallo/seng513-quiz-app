<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="SENG 513 Assignment 2">

        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="quiz.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1> The 10 Question JavaScript Quiz </h1>
        </header>

        <div class="outer-container">
            <div class="quiz-container">

                <div class="question-container">
                    <h2 class="question-num" id="questionNumField"></h2>
                    <h2 class="question-text" id="question"></h2>
                </div>
                <div class="score">Score</div>
                <div class="answers-button">
                    <button class="a-btns" id="btn1">A</button>
                    <button class="a-btns" id="btn2">B</button>
                    <button class="a-btns" id="btn3">C</button>
                    <button class="a-btns" id="btn4">D</button>
                </div>
                <button type="button" class="s-btn" id="next-question">Next Question</button>
            </div>
        </div>
        <script src="quiz_javascript.js"></script>
    </body>
